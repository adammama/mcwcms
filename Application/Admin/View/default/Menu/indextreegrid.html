<div class="bjui-pageContent">
	<form>
     <table class="table table-bordered table-hover JqTreegrid" data-width="100%" data-layout-h="0" data-nowrap="true">
        <thead>
            <tr>
	            <th width="10" height="30"></th>
	            <th data-order-direction='asc' data-order-field='id'>ID</th>
				<th>标题</th>
				<th>URL</th>
				<th>状态</th>
				<th>排序</th>
				<th>是不折叠</th>
			    <th>隐藏</th>
			    <th>仅开发可见</th>
			    <th>操作</th>
            </tr>
        </thead>
        <tbody>
			<volist name="cate" id="vo" key="k">
	         <tr class="treegrid-{$vo.id} treegrid-parent-{$vo.pid}" id="{$vo.id}" pid="{$vo.pid}" >
			    <td></td>
			    <td>{$vo.id}</td>
				<td class="fold_sub" style="cursor: pointer;">{$vo.fullname}</td>
				<td>{$vo.url}</td>
				<td><if condition="$vo[status] EQ 1"><img src="__PUBLIC__/images/ok.gif" border="0"/><else/><img src="__PUBLIC__/images/locked.gif" border="0"/></if></a></td>				
				<td>{$vo.sort}</td>
				<td><if condition='$vo["open"]'>展开<else/>折叠</if></td>
				<td><if condition='$vo["hide"]'>隐藏<else/>可见</if></td>
				<td><if condition='$vo["is_dev"]'>是<else/>否</if></td>
				<td>
					<a href="{:U('menuedit',array('id'=>$vo['id']))}"   class="btn btn-green btn-sm" data-toggle="dialog" data-width="900" data-height="500" data-id="dialog-mask" data-mask="true" data-icon="edit"></a>
					&nbsp;&nbsp;<a href="{:U('menudel',array('id'=>$vo['id']))}" type="button" class="btn btn-red btn-sm" data-toggle="doajax" data-confirm-msg="确定要删除吗？" data-icon="remove"></a>
				</td>
	        </tr> 
			</volist>
        </tbody>
    </table>
</form>
</div>
